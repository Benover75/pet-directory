apiVersion: v1
kind: Namespace
metadata:
  name: weather-mlops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-mlops-api
  namespace: weather-mlops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-mlops-api
  template:
    metadata:
      labels:
        app: weather-mlops-api
    spec:
      containers:
      - name: weather-api
        image: weather-mlops:latest
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: DATABASE_URL
          value: "sqlite:///data/weather.db"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: weather-mlops-service
  namespace: weather-mlops
spec:
  selector:
    app: weather-mlops-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-mlops-ingress
  namespace: weather-mlops
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: weather-mlops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: weather-mlops-service
            port:
              number: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: weather-data-pvc
  namespace: weather-mlops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi 